<!DOCTYPE html>
<html>
<head>
    <title>World Map Wikipedia Viewer</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        img {
            border: 4px solid black;
        }

        iframe {
            margin-top: 20px;
            border: 3px solid black;
        }
    </style>
</head>

<body>

<h1>Click Any Region to View Wikipedia</h1>

<img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
     width="900" height="500" usemap="#worldmap">

<map name="worldmap">

    <!-- NORTH AMERICA -->
    <area shape="rect" coords="50,80,300,260"
          href="https://en.wikipedia.org/wiki/North_America"
          target="wikiFrame">

    <!-- SOUTH AMERICA -->
    <area shape="rect" coords="200,260,350,480"
          href="https://en.wikipedia.org/wiki/South_America"
          target="wikiFrame">

    <!-- EUROPE -->
    <area shape="rect" coords="350,70,480,200"
          href="https://en.wikipedia.org/wiki/Europe"
          target="wikiFrame">

    <!-- AFRICA -->
    <area shape="rect" coords="360,200,520,460"
          href="https://en.wikipedia.org/wiki/Africa"
          target="wikiFrame">

    <!-- ASIA -->
    <area shape="rect" coords="480,80,850,320"
          href="https://en.wikipedia.org/wiki/Asia"
          target="wikiFrame">

    <!-- AUSTRALIA -->
    <area shape="rect" coords="700,350,900,500"
          href="https://en.wikipedia.org/wiki/Australia"
          target="wikiFrame">

</map>

<h2>Wikipedia View</h2>

<iframe name="wikiFrame" width="950" height="500"></iframe>

</body>
</html>
